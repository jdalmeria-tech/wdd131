<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGWWAS</title>
    <meta
      name="description"
      content="this will showcase the site plan for the project of this course">
    <meta name="author" content="Joseph Almeria">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/project-small.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/contact.js" defer></script>
  </head>
  <body data-filter="contact">
    <header>
      <div class="header-container">
        <a href="index.html"><img src="images/logo.webp" alt="logo of AGWWAS"></a>
        <h1 class="desktop-only">AGWWAS</h1>
        <button id="menu" class="hide" aria-expanded="false" aria-controls="nav-links" aria-label="Toggle navigation menu">☰</button>
      </div>
      <nav id="nav-links">
        <a href="index.html" class="active" title="Home" data-filter="home">Home</a>
        <a href="campaigns.html" title="Campaigns" data-filter="campaign">Campaigns</a>
        <a href="about.html" title="About" data-filter="about">About</a>
        <a href="contact.html" title="Contact" data-filter="contact">Contact</a>
      </nav>
    </header>
    <main>
      <section class="contact-hero">
          <h2 id="pageTitle"></h2>
          <p>Get in touch with us for inquiries, collaboration, or support. We’d love to hear from you!</p>
      </section>
  
      <section class="contact-form">
          <h3>We'd love to hear from you!</h3>
          <form action="confirmation.html" method="get" class="wf1">
              <fieldset>
                  <label for="name">Your Name (Required)
                      <input type="text" id="name" name="name" autocomplete="name" required>
                  </label>
  
                  <label for="email">Your Email (Required)
                      <input type="email" id="email" name="email" autocomplete="email" required>
                  </label>
  
                  <label for="subject">Subject
                      <input type="text" id="subject" name="subject">
                  </label>
              </fieldset>
  
              <fieldset>
                  <label for="message">Your Message (Required)
                      <textarea id="message" name="message" rows="4" autocomplete="off" required></textarea>
                  </label>
              </fieldset>
  
              <input type="submit" value="Send My Message" class="contact-submit">
          </form>
      </section>
    </main>
  
    <footer class="footer">
      <p>©<span id="currentyear"></span> AGWWAS powered by jdalmeria-tech</p>
      <p><span id="lastModified"></span></p>
    </footer>
  </body>
</html>
