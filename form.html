<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="this applies the principles of best practices for html forms">
  <meta name="author" content="Joseph Almeria">
  <link rel="stylesheet" href="styles/form-small.css">
  <link rel="stylesheet" href="styles/form-medium.css">
  <link rel="stylesheet" href="styles/form-large.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" class="wf1">
      <fieldset>
        <label> Product Name
          <select id="products" name="products" required>
              <option value="" disabled selected>Select a Product...</option>
          </select>
       </label>
      </fieldset>

      <fieldset>
        <div class="overall-rating">Overall Rating</div>
        <label><input type="radio" id="five-stars" name="rating" value="Excellent" required>&star; &star; &star; &star; &star;</label>
        <label><input type="radio" id="four-stars" name="rating" value="Great" required>&star; &star; &star; &star;</label>
        <label><input type="radio" id="three-stars" name="rating" value="Good" required>&star; &star; &star;</label>
        <label><input type="radio" id="two-stars" name="rating" value="Fair" required>&star; &star;</label>
        <label><input type="radio" id="one-star" name="rating" value="Poor" required>&star;</label>    

        <div class="date-install">Date of Installation</div>
        <label><input type="date" id="completeDate" name="completeDate" required></label>

        <div class="features">
          Which features did you find useful in the product? <br>
          <i>(Check all that apply)</i>
        </div>
        <label><input type="checkbox" name="features[]" value="Durability">Durability</label>
        <label><input type="checkbox" name="features[]" value="Ease of use">Ease of use</label>
        <label><input type="checkbox" name="features[]" value="Performance">Performance</label>
        <label><input type="checkbox" name="features[]" value="Design">Design</label>         
      </fieldset>

      <fieldset>
          <label>
            <div>Written Review <br><i>(Optional)</i></div>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>
          </label>

          <label>
            <div>Your Name <br><i>(Optional)<i></i></div> 
            <input type="text" id="user-name" name="user-name">
          </label>
      </fieldset>
      <input type="submit" value="Post My Review">
   </form>
  </main>
  <footer class="footer">
        <p>©<span id="currentyear"></span> 🧙🏼‍♂️Joseph Almeria 🧙🏼‍♂️ Philippines</p>
        <p><span id="lastModified"></span></p>
  </footer>
</body>
</html>
